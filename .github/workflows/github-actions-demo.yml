name: Lint Code Base
on: [pull_request]
jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
   
      - uses: actions/checkout@v2

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: github-linter
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}