name: github-actions-demo
on: [pull_request]
jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review # Change reporter.
          level: warning
          fail_on_error: true
          eslint_flags:
            env:
              browser: true
              es6: true
              mocha: true
              node: true
            parser: "babel-eslint"
            extends:
              - "eslint:recommended"
              - "plugin:react/recommended"
            parserOptions:
              ecmaVersion: 2020
              sourceType: "module"
              ecmaFeatures:
                classes: true
                jsx: true
            rules:
              brace-style:
                - warn
                - 1tbs
              camelcase: warn
              comma-dangle:
                - warn
                - always-multiline
              comma-style:
                - error
                - last
              complexity:
                - error
                - 10
              curly: warn
              eol-last:
                - error
                - always
              id-length: error
              max-lines: error
              max-params:
                - error
                - 4
              no-duplicate-imports: error
              no-eq-null: error
              eqeqeq:
                - error
                - smart
              no-eval: error
              no-implied-eval: error
              no-invalid-this: error
              no-shadow: error
              no-undefined: error
              no-empty-function: warn
              no-extend-native: error
              no-param-reassign: warn
              no-unused-expressions: warn
              no-useless-concat: warn
              no-label-var: warn
              no-use-before-define: error
              no-const-assign: error
              no-useless-constructor: warn
              no-useless-rename: warn
              no-warning-comments:
                - warn
                - location: anywhere
                  terms:
                    - todo
                    - fixme
              prefer-promise-reject-errors: error
              semi: error
            settings:
              react:
                pragma: React
                version: 17.0.1